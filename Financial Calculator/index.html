<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Financial Calculator</h1>
    <label for="calculationType">Select Calculation:</label>
    <select id="calculationType" onchange="showStartButton()">
      <option value="default" selected disabled>Select Calculation</option>
      <option value="investment">Investment</option>
      <option value="bond">Bond Repayment</option>
    </select>
    <button id="startBtn" class="hidden" onclick="calculate()">Start</button>
    <div id="investmentInputs" class="hidden">
      <h2>Investment Calculator</h2>
      <label for="investmentAmount">Investment Amount (£):</label>
      <input type="number" id="investmentAmount">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate">
      <label for="investmentYears">Number of Years:</label>
      <input type="number" id="investmentYears">
      <label for="interestType">Interest Type:</label>
      <select id="interestType">
        <option value="simple">Simple</option>
        <option value="compound">Compound</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <p id="investmentResult" class="result"></p>
    </div>
    <div id="bondInputs" class="hidden">
      <h2>Bond Repayment Calculator</h2>
      <label for="houseValue">House Value (£):</label>
      <input type="number" id="houseValue">
      <label for="bondInterest">Annual Interest Rate (%):</label>
      <input type="number" id="bondInterest">
      <label for="repaymentMonths">Repayment Period (months):</label>
      <input type="number" id="repaymentMonths">
      <button onclick="calculate()">Calculate</button>
      <p id="bondResult" class="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
